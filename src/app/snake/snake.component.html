<div class="container">
  <!-- <div class="scores">Score</div> -->
  <div class="scree">
    <table class="gamerectangle">
      <tr *ngFor="let row of emptyTable; let i = index">
        <td id="a{{ j }}_{{ i }}" *ngFor="let cell of row; let j = index">
          <div class="burst inn" id="b{{ j }}_{{ i }}">{{ null }}</div>
        </td>
      </tr>
    </table>
  </div>
</div>
<div (keydown)="handleKeyboardEvent($event)" class="displaynone"></div>
