<div class="container">
  <div class="top_level">
    <button id="start" class="start">Start</button>
    <div class="scorebox">
      <div class="score">Score</div>
      <div class="scores" id="score">{{ SCORE }}</div>
    </div>
    <button id="pause" class="start">Pause</button>
  </div>
  <div class="scree">
    <table class="gamerectangle">
      <tr *ngFor="let row of emptyTable; let i = index">
        <td id="a{{ j }}_{{ i }}" *ngFor="let cell of row; let j = index">
          <div class="burst inn" id="b{{ j }}_{{ i }}">{{ null }}</div>
        </td>
      </tr>
    </table>
  </div>
</div>
<div (keydown)="handleKeyboardEvent($event)" class="displaynone"></div>
